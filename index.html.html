<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="logo">
        <img class="alura" src="logo.png" width="100px">
        <h1 class="titulo" >Encriptador de Texto - Alura</h1>
      </div>
      <div class="left">
        <input class="text-input" id="inputText" type="text" placeholder="Ingrese el texto a encriptar">
      </div>
      <div class="right">
        <img src="nino.png" id="imgDer">
        <h1 id="texto1">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" name="name" cols="80" rows="8">Ingrese el texto que desea encriptar o desencriptar.</textarea>
        <button id="copiar" type="button" name="button" onclick="copiar()">Copiar Texto</button>
      </div>
      <div class="left-button">
        <p class="warming">&#10082; Sólo minúsculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
    
  </body>
</html>
